<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
</head>
<body>
    <section class="hero is-primary is fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.index') }}" class="navbar-item">Home</a>
                            {% if current_user.is_authenticated %}
                                <a href="{{ url_for('main.profilePage') }}" class="navbar-item">profilePage</a>
                                <a href="{{ url_for('views.logoutPage')}}" class="navbar-item">logoutPage</a>
                            {% endif %}
                            
                            {% if not current_user.is_authenticated %}
                                <a href="{{ url_for('viewa.loginPage')}}" class="navbar-item">LoginPage</a>
                                <a href="{{ url_for('views.signUpPage')}}" class="navbar-item">signUpPage</a>
                            {% endif %}                   
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %}
                        
                {% endblock %}
            </div>
        </div>
    </section> 
    
   
</body>
</html>
